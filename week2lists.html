<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
</head>
<body>
    <h1><u><b>unodered</b></u></h1>
    <ul>
        <li>yellow</li>
        <li>orange</li>
        <li>black</li>
        <li>green</li>
    </ul>
    <br>
    <h1><u><b>odered</b></u></h1>
    <ol>
        <li>mangoes</li>
        <li>bananas</li>
        <li>apple</li>
        <li>strawberry</li>
    </ol>
    <br>
    <h1><u><b>Definition List</b></u></h1>
    <dl>
        <dt>firstname</dt>
          <dd>victor</dd>
        <dt>middleName</dt>
          <dd>Azangu</dd>
        <dt>lastName</dt>
          <dd>shem</dd>  
        </dt>
        </dt>
      </dl>
</body>
</html>
